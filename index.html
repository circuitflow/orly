<!DOCTYPE html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">
        <!-- Project CSS files -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img  id="logo" src="img/logo.png" alt="ORLY">
                <div id="analyzebutton">
                    <button class="sp-button" id="get-playing-track">Get playing track</button>
                </div>
            </header>
            <div class="clear"></div>
            <div id="focusedtrack">
                <div class="col" id="focusedtext">
                    <div id="trackmeta">
                        <h1 id="current-song-title">Song Title</h1>
                        <p id="current-artist-name">Artist Name</p>
                    </div>
                </div>
                <div class="col" id="focusedimg">
                    <div id="albumart"></div>
                </div>
                <div class="clear"></div>
            </div>
            <div id="results">
                <div id="sampledby" class="col">
                    <div class="section-header"><h2>Sampled by</h2></div>
                    <div id="sampled-derivative-tracks"></div>
                    <div class="section-header"><h2>Covered by</h2></div>
                    <div id="covered-derivative-tracks"></div>
                </div>
                <div id="issampled" class="col">
                    <div class="section-header"><h2>Borrows from</h2></div>
                    <div id="sampled-source-tracks"></div>
                    <div class="section-header"><h2>Covers</h2></div>
                    <div id="covered-source-tracks"></div>
                </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/orly.js"></script>
    </body>
</html>
